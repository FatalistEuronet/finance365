<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Financial Education 365</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* ... Use the CSS from your original index.html ... */
        /* For brevity, not repeated here, but copy all your <style> from index.html */
        /* Plus styles for forms, error messages below: */
        .form-container {
            max-width: 400px;
            margin: 40px auto;
            background: rgba(255,255,255,0.96);
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.07);
        }
        .form-title {
            text-align: center;
            font-weight: 700;
            margin-bottom: 20px;
        }
        label {
            font-weight: 600;
            margin-bottom: 6px;
            color: #333;
        }
        input[type=text], input[type=email], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #d4d4d4;
        }
        .btn {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 10px;
        }
        .btn-success { background: #51cf66; }
        .btn-success:hover { background: #40c057; }
        .btn:hover { background: #357abd; }
        .error-message {
            color: #d32f2f;
            margin-bottom: 12px;
            text-align: center;
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <!-- Logo Section -->
    <div class="logo-container">
        <a href="#" onclick="app.showMainPage();return false;">
            <img src="logo.png" alt="Financial Education 365 Logo" class="logo">
        </a>
    </div>
    <h1 class="page-title">Financial Education 365</h1>
    <div id="loginMessage" class="login-message hidden"></div>
    <div id="dynamicContent"></div>

    <script>
    // ============= APP STATE & INIT =============
    class FinancialEducationApp {
        constructor() {
            this.currentUser = null;
            this.events = [
                { id: 1, title: "Introduction to Budgeting", description: "Learn the basics of personal budgeting...", capacity: 4, registered: 2, unlimited: false },
                { id: 2, title: "Investment Fundamentals", description: "Understanding stocks, bonds, and mutual funds...", capacity: 4, registered: 1, unlimited: false },
                { id: 3, title: "Career Development Workshop", description: "Resume writing, interview skills...", capacity: 0, registered: 11, unlimited: true },
                { id: 4, title: "Credit Score Workshop", description: "Learn how credit scores work...", capacity: 4, registered: 4, unlimited: false }
            ];
            this.init();
        }

        init() {
            this.loadCurrentUser();
            this.showMainPage();
            this.checkLoginMessage();
        }

        loadCurrentUser() {
            const userData = localStorage.getItem('fe365_current_user');
            if (userData) this.currentUser = JSON.parse(userData);
        }

        // ========== NAVIGATION BAR ==========
        renderNav() {
            let userDropdown = '';
            if (this.currentUser) {
                userDropdown = `
                    <a href="#" class="dropdown-item" onclick="app.showProfile();return false;">Profile</a>
                    <a href="#" class="dropdown-item" onclick="app.showVolunteerEvents();return false;">Volunteer</a>
                    <a href="#" class="dropdown-item" onclick="app.signOut();return false;">Sign Out</a>
                `;
            } else {
                userDropdown = `
                    <a href="#" class="dropdown-item" onclick="app.showLoginForm();return false;">Sign In</a>
                    <a href="#" class="dropdown-item" onclick="app.showSignupForm();return false;">Sign Up</a>
                `;
            }
            return `
            <div class="nav-container" id="mainNavigation">
                <!-- ... other dropdowns as in your index.html ... -->
                <div class="dropdown-container user-dropdown" id="dropdown-user">
                    <button class="dropdown-btn user-btn">
                        <span id="userButtonText">${this.currentUser ? this.currentUser.firstName + ' <span class="user-status">●</span>' : 'User'}</span>
                        <div class="arrow"></div>
                    </button>
                    <div class="dropdown-menu" id="userDropdownMenu">${userDropdown}</div>
                </div>
            </div>
            `;
        }

        // ========== ROUTING ==========

        showMainPage() {
            document.getElementById('dynamicContent').innerHTML = this.renderNav() + `
                <div style="max-width:700px;margin:40px auto;text-align:center;">
                    <h2>Welcome to Financial Education 365</h2>
                    <p>Empowering youth with financial literacy and leadership!</p>
                </div>
            `;
        }

        showLoginForm() {
            document.getElementById('dynamicContent').innerHTML = this.renderNav() + `
                <div class="form-container">
                    <div class="signup-link" style="text-align:center;margin-bottom:20px;">
                        Don't Have an Account? <a href="#" onclick="app.showSignupForm();return false;">Sign Up Here</a>
                    </div>
                    <div class="form-title">Sign In</div>
                    <div id="errorMsg" class="error-message"></div>
                    <form id="loginForm">
                        <label>First Name</label><input type="text" id="firstName" required>
                        <label>Last Name</label><input type="text" id="lastName" required>
                        <label>Email</label><input type="email" id="email" required>
                        <button class="btn" type="submit">Sign In</button>
                    </form>
                </div>
            `;
            document.getElementById('loginForm').onsubmit = function(e) {
                e.preventDefault();
                const firstName = document.getElementById('firstName').value.trim();
                const lastName = document.getElementById('lastName').value.trim();
                const email = document.getElementById('email').value.trim().toLowerCase();
                const users = JSON.parse(localStorage.getItem('fe365_users') || '[]');
                const user = users.find(u => u.email === email && u.firstName === firstName && u.lastName === lastName);
                if (!user) {
                    document.getElementById('errorMsg').textContent = 'User not found or incorrect credentials.';
                    return;
                }
                localStorage.setItem('fe365_current_user', JSON.stringify(user));
                app.currentUser = user;
                app.showMainPage();
                app.showLoginMessage('Welcome back! You have successfully signed in.');
            };
        }

        showSignupForm() {
            document.getElementById('dynamicContent').innerHTML = this.renderNav() + `
                <div class="form-container">
                    <div class="form-title">Create Account</div>
                    <div id="errorMsg" class="error-message"></div>
                    <form id="signupForm">
                        <label>First Name</label><input type="text" id="firstName" required>
                        <label>Last Name</label><input type="text" id="lastName" required>
                        <label>Email</label><input type="email" id="email" required>
                        <label>Role</label>
                        <select id="role" required>
                            <option value="Volunteer">Volunteer</option>
                            <option value="Audience">Audience</option>
                        </select>
                        <label>School</label><input type="text" id="school">
                        <label>Grade</label>
                        <select id="grade" required>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="N/A">N/A</option>
                        </select>
                        <div id="ageContainer" style="display:none;">
                            <label>Age</label>
                            <input type="text" id="age">
                        </div>
                        <label>Gender</label>
                        <select id="gender" required>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                            <option value="Prefer Not to Share">Prefer Not to Share</option>
                        </select>
                        <button class="btn btn-success" type="submit">Sign Up</button>
                    </form>
                </div>
            `;
            document.getElementById('grade').onchange = function() {
                document.getElementById('ageContainer').style.display = this.value === 'N/A' ? 'block' : 'none';
            };
            document.getElementById('signupForm').onsubmit = function(e) {
                e.preventDefault();
                const firstName = document.getElementById('firstName').value.trim();
                const lastName = document.getElementById('lastName').value.trim();
                const email = document.getElementById('email').value.trim().toLowerCase();
                const role = document.getElementById('role').value;
                const school = document.getElementById('school').value.trim();
                const grade = document.getElementById('grade').value;
                const age = grade === 'N/A' ? document.getElementById('age').value.trim() : '';
                const gender = document.getElementById('gender').value;
                const users = JSON.parse(localStorage.getItem('fe365_users') || '[]');
                if (users.some(u => u.email === email)) {
                    document.getElementById('errorMsg').textContent = 'Email already registered.';
                    return;
                }
                const newUser = { firstName, lastName, email, role, school, grade, age, gender, joinDate: new Date().toISOString(), registeredEvents: [] };
                users.push(newUser);
                localStorage.setItem('fe365_users', JSON.stringify(users));
                localStorage.setItem('fe365_current_user', JSON.stringify(newUser));
                app.currentUser = newUser;
                app.showMainPage();
                app.showLoginMessage('Account created and signed in!');
            };
        }

        // ========== LOGIN MESSAGE ==========

        showLoginMessage(message) {
            const messageDiv = document.getElementById('loginMessage');
            messageDiv.textContent = message;
            messageDiv.classList.remove('hidden');
            setTimeout(() => { messageDiv.classList.add('hidden'); }, 5000);
        }

        checkLoginMessage() {
            // If you want to show login/logout messages from URL params, use this as in your original index.html
        }

        // ========== SIGN OUT ==========
        signOut() {
            localStorage.removeItem('fe365_current_user');
            this.currentUser = null;
            this.showMainPage();
            this.showLoginMessage('You have been signed out successfully.');
        }

        // ========== PROFILE ==========
        showProfile() {
            if (!this.currentUser) { this.showLoginForm(); return; }
            document.getElementById('dynamicContent').innerHTML = this.renderNav() + `
                <div class="profile-container">
                    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;">
                        <h2>User Profile</h2>
                        <button class="edit-btn" onclick="app.toggleEditMode();" id="editButton">Edit Profile</button>
                    </div>
                    <div class="profile-section">
                        <h3>Personal Information</h3>
                        <div class="profile-field"><span class="field-label">First Name:</span><span class="field-value" id="firstName">${this.currentUser.firstName}</span></div>
                        <div class="profile-field"><span class="field-label">Last Name:</span><span class="field-value" id="lastName">${this.currentUser.lastName}</span></div>
                        <div class="profile-field"><span class="field-label">Email:</span><span class="field-value" id="email">${this.currentUser.email}</span></div>
                        <div class="profile-field"><span class="field-label">Role:</span><span class="field-value" id="role">${this.currentUser.role}</span></div>
                        <div class="profile-field"><span class="field-label">School:</span><span class="field-value" id="school">${this.currentUser.school}</span></div>
                        <div class="profile-field"><span class="field-label">Grade:</span><span class="field-value" id="grade">${this.currentUser.grade === 'N/A' ? `N/A (Age: ${this.currentUser.age})` : this.currentUser.grade}</span></div>
                        <div class="profile-field"><span class="field-label">Gender:</span><span class="field-value" id="gender">${this.currentUser.gender}</span></div>
                        <div class="profile-field"><span class="field-label">Member Since:</span><span class="field-value">${new Date(this.currentUser.joinDate).toLocaleDateString()}</span></div>
                    </div>
                    <div class="profile-section">
                        <h3>Volunteer Activities</h3>
                        <div id="userEvents">${this.getUserEventsHTML()}</div>
                    </div>
                    <div style="text-align:center;margin-top:20px;">
                        <button class="edit-btn" onclick="app.showMainPage();">← Back to Home</button>
                    </div>
                </div>
            `;
        }

        getUserEventsHTML() {
            if (!this.currentUser.registeredEvents || this.currentUser.registeredEvents.length === 0) {
                return '<p style="color:#666;text-align:center;">No volunteer activities registered.</p>';
            }
            return this.currentUser.registeredEvents.map(eventId => {
                const event = this.events.find(e => e.id === eventId);
                if (event) {
                    return `<div class="event-card"><div class="event-title">${event.title}</div>
                        <div style="color: #51cf66;font-weight:600;">✓ Registered</div></div>`;
                }
                return '';
            }).join('');
        }

        toggleEditMode() {
            const editButton = document.getElementById('editButton');
            const isEditMode = editButton.textContent === 'Save Changes';
            if (isEditMode) this.saveProfile();
            else this.enableEditMode();
        }

        enableEditMode() {
            ['role','grade','gender'].forEach(field => {
                const element = document.getElementById(field);
                const currentValue = this.currentUser[field];
                if (field === 'role') {
                    element.innerHTML = `<select id="${field}Edit"><option value="Volunteer"${currentValue==="Volunteer"?' selected':''}>Volunteer</option><option value="Audience"${currentValue==="Audience"?' selected':''}>Audience</option></select>`;
                } else if (field === 'grade') {
                    element.innerHTML = `<select id="${field}Edit"><option value="8"${currentValue==="8"?' selected':''}>8th Grade</option>
                        <option value="9"${currentValue==="9"?' selected':''}>9th Grade</option>
                        <option value="10"${currentValue==="10"?' selected':''}>10th Grade</option>
                        <option value="11"${currentValue==="11"?' selected':''}>11th Grade</option>
                        <option value="12"${currentValue==="12"?' selected':''}>12th Grade</option>
                        <option value="N/A"${currentValue==="N/A"?' selected':''}>N/A</option></select>`;
                } else if (field === 'gender') {
                    element.innerHTML = `<select id="${field}Edit"><option value="Male"${currentValue==="Male"?' selected':''}>Male</option>
                        <option value="Female"${currentValue==="Female"?' selected':''}>Female</option>
                        <option value="Other"${currentValue==="Other"?' selected':''}>Other</option>
                        <option value="Prefer Not to Share"${currentValue==="Prefer Not to Share"?' selected':''}>Prefer Not to Share</option></select>`;
                }
            });
            document.getElementById('editButton').textContent = 'Save Changes';
        }

        saveProfile() {
            ['role','grade','gender'].forEach(field => {
                const editElement = document.getElementById(field+'Edit');
                if (editElement) this.currentUser[field] = editElement.value;
            });
            localStorage.setItem('fe365_current_user', JSON.stringify(this.currentUser));
            const users = JSON.parse(localStorage.getItem('fe365_users') || '[]');
            const userIndex = users.findIndex(u => u.email === this.currentUser.email);
            if (userIndex !== -1) {
                users[userIndex] = this.currentUser;
                localStorage.setItem('fe365_users', JSON.stringify(users));
            }
            this.showProfile();
            this.showLoginMessage('Profile updated successfully!');
        }

        // ========== VOLUNTEER EVENTS ==========
        showVolunteerEvents() {
            if (!this.currentUser) { this.showLoginForm(); return; }
            document.getElementById('dynamicContent').innerHTML = this.renderNav() + `
                <div class="volunteer-container">
                    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;">
                        <h2>Volunteer Opportunities</h2>
                        <button class="edit-btn" onclick="app.showMainPage();">← Back to Home</button>
                    </div>
                    <div id="eventsContainer">${this.getEventsHTML()}</div>
                </div>
            `;
        }

        getEventsHTML() {
            return this.events.map(event => {
                const isRegistered = this.currentUser.registeredEvents && this.currentUser.registeredEvents.includes(event.id);
                const isFull = !event.unlimited && event.registered >= event.capacity;
                let buttonHTML = '';
                let capacityText = event.unlimited ? `${event.registered} registered (Unlimited capacity)` : `${event.registered}/${event.capacity} registered`;
                if (isRegistered) buttonHTML = '<button class="register-btn registered-btn" disabled>Already Registered</button>';
                else if (isFull) buttonHTML = '<button class="register-btn" disabled>Event Full</button>';
                else buttonHTML = `<button class="register-btn" onclick="app.registerForEvent(${event.id});">Register</button>`;
                return `<div class="event-card">
                    <div class="event-title">${event.title}</div>
                    <div class="event-description">${event.description}</div>
                    <div class="event-info">
                        <span class="event-capacity">${capacityText}</span>
                        ${buttonHTML}
                    </div>
                </div>`;
            }).join('');
        }

        registerForEvent(eventId) {
            if (!this.currentUser) { this.showLoginForm(); return; }
            const event = this.events.find(e => e.id === eventId);
            if (!event) return;
            if (this.currentUser.registeredEvents && this.currentUser.registeredEvents.includes(eventId)) {
                alert('You are already registered for this event.'); return;
            }
            if (!event.unlimited && event.registered >= event.capacity) {
                alert('This event is full.'); return;
            }
            if (!this.currentUser.registeredEvents) this.currentUser.registeredEvents = [];
            this.currentUser.registeredEvents.push(eventId);
            event.registered++;
            localStorage.setItem('fe365_current_user', JSON.stringify(this.currentUser));
            const users = JSON.parse(localStorage.getItem('fe365_users') || '[]');
            const userIndex = users.findIndex(u => u.email === this.currentUser.email);
            if (userIndex !== -1) {
                users[userIndex] = this.currentUser;
                localStorage.setItem('fe365_users', JSON.stringify(users));
            }
            this.showVolunteerEvents();
            this.showLoginMessage('Successfully registered for the event!');
        }
    }
    // =========== APP INSTANCE ===========
    window.app = new FinancialEducationApp();
    </script>
</body>
</html>
