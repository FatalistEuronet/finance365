<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Financial Education 365</title>
    
    <!-- ========================================= -->
    <!-- CSS STYLES SECTION                       -->
    <!-- ========================================= -->
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(90deg, white 0%, #90EE90 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Logo Styles */
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            max-height: 80px;
            max-width: 300px;
            height: auto;
            width: auto;
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        /* Page Title */
        .page-title {
            text-align: center;
            color: black;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-shadow: none;
        }

        /* Signup Container */
        .signup-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin-top: 20px;
        }

        /* Form Styles */
        .signup-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .form-input, .form-select {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
            background: white;
        }

        .form-input:hover, .form-select:hover {
            border-color: #c0c0c0;
        }

        /* Age Input (initially hidden) */
        .age-input {
            display: none;
            margin-top: 10px;
        }

        .age-input.show {
            display: block;
        }

        /* Button Styles */
        .btn-primary {
            background: linear-gradient(145deg, #4a90e2, #357abd);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-primary:hover {
            background: linear-gradient(145deg, #357abd, #2968a3);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(74, 144, 226, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* Error Message */
        .error-message {
            background: rgba(255, 0, 0, 0.1);
            color: #d32f2f;
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid #d32f2f;
            margin-bottom: 20px;
            display: none;
        }

        /* Success Message */
        .success-message {
            background: rgba(0, 255, 0, 0.1);
            color: #2e7d32;
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid #2e7d32;
            margin-bottom: 20px;
            display: none;
        }

        /* Navigation Link */
        .nav-link {
            text-align: center;
            margin-top: 20px;
        }

        .nav-link a {
            color: #4a90e2;
            text-decoration: none;
            font-weight: 500;
            margin: 0 15px;
        }

        .nav-link a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .signup-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .page-title {
                font-size: 2rem;
            }
        }

        /* Required field indicator */
        .form-label::after {
            content: " *";
            color: #d32f2f;
        }
    </style>
</head>

<!-- ========================================= -->
<!-- HTML STRUCTURE SECTION                   -->
<!-- ========================================= -->
<body>
    <!-- Logo Section -->
    <div class="logo-container">
        <a href="index.html" title="Go to Home Page">
            <img src="logo.png" alt="Financial Education 365 Logo" class="logo">
        </a>
    </div>
    
    <h1 class="page-title">Financial Education 365</h1>

    <div class="signup-container">
        <!-- Error/Success Messages -->
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <!-- Signup Form -->
        <form class="signup-form" id="signupForm">
            <h2 style="text-align: center; margin-bottom: 20px; color: #333;">Create Your Account</h2>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" id="firstName" name="firstName" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" id="lastName" name="lastName" class="form-input" required>
                </div>
            </div>

            <div class="form-group full-width">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="role" class="form-label">Role</label>
                    <select id="role" name="role" class="form-select" required>
                        <option value="">Select Role</option>
                        <option value="Volunteer">Volunteer</option>
                        <option value="Audience">Audience</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="school" class="form-label">School</label>
                    <input type="text" id="school" name="school" class="form-input" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="grade" class="form-label">Grade</label>
                    <select id="grade" name="grade" class="form-select" required>
                        <option value="">Select Grade</option>
                        <option value="8">8th Grade</option>
                        <option value="9">9th Grade</option>
                        <option value="10">10th Grade</option>
                        <option value="11">11th Grade</option>
                        <option value="12">12th Grade</option>
                        <option value="N/A">N/A</option>
                    </select>
                    <div class="age-input" id="ageInput">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" id="age" name="age" class="form-input" min="13" max="100">
                    </div>
                </div>

                <div class="form-group">
                    <label for="gender" class="form-label">Gender</label>
                    <select id="gender" name="gender" class="form-select" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                        <option value="Prefer Not to Share">Prefer Not to Share</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn-primary">Create Account</button>
        </form>

        <!-- Navigation Links -->
        <div class="nav-link">
            <a href="login.html">Already have an account? Sign In</a>
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <!-- ========================================= -->
    <!-- JAVASCRIPT FUNCTIONALITY SECTION         -->
    <!-- ========================================= -->
    <script>
        // User Registration System
        class RegistrationSystem {
            constructor() {
                this.init();
            }

            init() {
                this.bindEvents();
            }

            bindEvents() {
                const signupForm = document.getElementById('signupForm');
                const gradeSelect = document.getElementById('grade');
                
                if (signupForm) {
                    signupForm.addEventListener('submit', (e) => {
                        e.preventDefault();
                        this.handleSignup(e);
                    });
                }

                if (gradeSelect) {
                    gradeSelect.addEventListener('change', (e) => {
                        this.toggleAgeInput(e.target.value);
                    });
                }
            }

            toggleAgeInput(gradeValue) {
                const ageInput = document.getElementById('ageInput');
                const ageField = document.getElementById('age');
                
                if (gradeValue === 'N/A') {
                    ageInput.classList.add('show');
                    ageField.required = true;
                } else {
                    ageInput.classList.remove('show');
                    ageField.required = false;
                    ageField.value = '';
                }
            }

            handleSignup(e) {
                const formData = new FormData(e.target);
                const userData = {
                    firstName: formData.get('firstName').trim(),
                    lastName: formData.get('lastName').trim(),
                    email: formData.get('email').trim(),
                    role: formData.get('role'),
                    school: formData.get('school').trim(),
                    grade: formData.get('grade'),
                    age: formData.get('age') || null,
                    gender: formData.get('gender'),
                    registeredEvents: [],
                    joinDate: new Date().toISOString()
                };

                // Validate inputs
                if (!this.validateUserData(userData)) {
                    return;
                }

                // Check if user already exists
                const existingUsers = this.getUsers();
                const userExists = existingUsers.some(user => 
                    user.email.toLowerCase() === userData.email.toLowerCase()
                );

                if (userExists) {
                    this.showError('An account with this email address already exists.');
                    return;
                }

                // Save user
                existingUsers.push(userData);
                localStorage.setItem('fe365_users', JSON.stringify(existingUsers));

                this.showSuccess('Account created successfully! Redirecting to sign in...');
                
                setTimeout(() => {
                    window.location.href = 'login.html?message=signup_success';
                }, 2000);
            }

            validateUserData(userData) {
                // Check required fields
                const requiredFields = ['firstName', 'lastName', 'email', 'role', 'school', 'grade', 'gender'];
                
                for (let field of requiredFields) {
                    if (!userData[field]) {
                        this.showError(`Please fill in all required fields.`);
                        return false;
                    }
                }

                // Email validation
                if (!this.isValidEmail(userData.email)) {
                    this.showError('Please enter a valid email address.');
                    return false;
                }

                // Age validation if grade is N/A
                if (userData.grade === 'N/A' && !userData.age) {
                    this.showError('Please enter your age when grade is N/A.');
                    return false;
                }

                if (userData.age && (userData.age < 13 || userData.age > 100)) {
                    this.showError('Please enter a valid age between 13 and 100.');
                    return false;
                }

                return true;
            }

            getUsers() {
                return JSON.parse(localStorage.getItem('fe365_users') || '[]');
            }

            isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            showError(message) {
                const errorDiv = document.getElementById('errorMessage');
                const successDiv = document.getElementById('successMessage');
                
                if (errorDiv && successDiv) {
                    errorDiv.textContent = message;
                    errorDiv.style.display = 'block';
                    successDiv.style.display = 'none';
                    
                    // Scroll to error message
                    errorDiv.scrollIntoView({ behavior: 'smooth' });
                    
                    setTimeout(() => {
                        errorDiv.style.display = 'none';
                    }, 5000);
                }
            }

            showSuccess(message) {
                const errorDiv = document.getElementById('errorMessage');
                const successDiv = document.getElementById('successMessage');
                
                if (errorDiv && successDiv) {
                    successDiv.textContent = message;
                    successDiv.style.display = 'block';
                    errorDiv.style.display = 'none';
                    
                    // Scroll to success message
                    successDiv.scrollIntoView({ behavior: 'smooth' });
                    
                    setTimeout(() => {
                        successDiv.style.display = 'none';
                    }, 5000);
                }
            }
        }

        // Initialize the registration system
        document.addEventListener('DOMContentLoaded', () => {
            new RegistrationSystem();
        });

        // Handle form input validation
        document.addEventListener('DOMContentLoaded', () => {
            const inputs = document.querySelectorAll('.form-input, .form-select');
            
            inputs.forEach(input => {
                // Real-time validation feedback
                input.addEventListener('blur', function() {
                    if (this.required && this.value.trim() === '') {
                        this.style.borderColor = '#ff6b6b';
                    } else if (this.value.trim() !== '') {
                        this.style.borderColor = '#51cf66';
                    }
                });

                // Reset border on focus
                input.addEventListener('focus', function() {
                    this.style.borderColor = '#4a90e2';
                });
            });

            // Email validation
            const emailInput = document.getElementById('email');
            if (emailInput) {
                emailInput.addEventListener('blur', function() {
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (this.value.trim() && !emailRegex.test(this.value)) {
                        this.style.borderColor = '#ff6b6b';
                    }
                });
            }
        });
    </script>
</body>
</html>
